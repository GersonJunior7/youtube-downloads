<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Entrar</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="mb-4 text-sm text-red-600">{{ message }}</div>
      {% endfor %}
    {% endwith %}
    <form method="POST" class="space-y-4">
      <input name="username" type="text" placeholder="Usuário" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input name="password" type="password" placeholder="Senha" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Entrar</button>
    </form>
    <p class="text-sm mt-4 text-center">
      Não tem conta? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Registrar</a>
    </p>
  </div>
</body>
</html>
