<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Downloader de YouTube</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="relative min-h-screen bg-gradient-to-br from-indigo-800 to-purple-900 text-white">

  <!-- Fundo com blur -->
  <div class="absolute inset-0 bg-[url('https://source.unsplash.com/featured/?technology,music')] bg-cover bg-center opacity-20 blur-sm"></div>

  <div class="relative z-10 flex flex-col min-h-screen items-center justify-center p-6">
    <div class="max-w-2xl w-full bg-white/10 backdrop-blur-md rounded-3xl shadow-2xl p-10">
      <h1 class="text-3xl font-extrabold text-white text-center mb-6">
        <i class="ri-youtube-fill text-red-500 text-4xl align-middle mr-2"></i>
        YouTube Downloader
      </h1>
      <p class="text-center text-gray-200 mb-6">Cole a URL do vídeo abaixo e escolha o formato desejado.</p>
      <form method="POST" class="space-y-6">
        <div>
          <label for="url" class="block text-sm font-medium text-gray-200 mb-1">URL do YouTube</label>
          <div class="flex items-center gap-2">
            <i class="ri-link text-white text-xl"></i>
            <input type="text" id="url" name="url" placeholder="https://youtube.com/..." required
              class="flex-1 px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 border border-white/30 focus:ring-2 focus:ring-purple-400 focus:outline-none">
          </div>
        </div>
        <div>
          <label for="format" class="block text-sm font-medium text-gray-200 mb-1">Formato</label>
          <div class="flex items-center gap-2">
            <i class="ri-file-music-line text-white text-xl"></i>
            <select name="format" id="format"
              class="flex-1 px-4 py-3 rounded-lg bg-white/20 text-white border border-white/30 focus:ring-2 focus:ring-purple-400 focus:outline-none">
              <option value="mp4">Vídeo (MP4)</option>
              <option value="mp3">Áudio (MP3)</option>
            </select>
          </div>
        </div>
        <button type="submit"
          class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-semibold py-3 rounded-lg shadow-lg transition duration-300">
          <i class="ri-download-2-line mr-2"></i> Baixar agora
        </button>
      </form>
    </div>
  </div>
</body>
</html>
